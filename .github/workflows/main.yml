name: Deploy to EC2

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # Setup SSH
      - name: Setup SSH
        uses: LuisEnMarroquin/setup-ssh-action@v2.0.0
        with:
          SSHKEY: ${{ secrets.EC2_PRIVATE_KEY }}
          USER: ${{ secrets.EC2_USERNAME }}
          ORIGIN: ${{ secrets.EC2_HOST }}

      # Run deploy script
      - name: Run deploy script on EC2
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.EC2_USERNAME }}@${{ secrets.EC2_HOST }} "
            echo 'ðŸš€ Starting deployment on EC2...'
            bash /home/deploy/deploy.sh
            echo 'âœ… Deployment completed!'
          "
